<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen | Amanda Amorim</title>
</head>

<body>

    <main class="all">
        <img src="images/dead-space.jpg" alt="">

        <main class="form">
            <div class="background-form">

                <section>
                    <img  class="dead-space" src="images/header.png" alt="">
                    <h1> Faça já sua inscrição! </h1>
                    <h2> 23º Evento On-line</h2>

                <section>
                    <div class="input-container">
                        <input type="text" id="username" class="text-input" autocomplete="off"
                            placeholder="Digite seu nome" />
                        <label for="username" class="label">Nome</label>
                    </div>
                </section>

                <section>
                    <div class="input-container">
                        <input type="text" id="username" class="text-input" autocomplete="off"
                            placeholder="Digite seu nickname" />
                        <label for="username" class="label">Nickname</label>
                    </div>
                </section>

                <section>
                    <div class="input-container">
                        <input type="text" id="username" class="text-input" autocomplete="off"
                            placeholder="Digite seu e-mail" />
                        <label for="username" class="label">E-mail</label>
                    </div>
                </section>

                <section>
                    <div class="input-container">
                        <input type="text" id="username" class="text-input" autocomplete="off"
                            placeholder="Digite sua senha" />
                        <label for="username" class="label">Senha</label>
                    </div>
                </section>

                <section>
                    <label class="container"> <p>Para continuar, aceite os <a href="#">Termos de Serviço</a> e as <a href="#">Políticas de Privacidade</a>.</p>
                        <input class="input-checkbox" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </section>

                <section>
                    <input type="submit" name="register" class="button" value="Entrar">
                </section>

            </div>
        </main>

    </main>

</body>

</html>
